<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Alice's Adventures in Wonderland</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/markdown.js"></script>
<script src="js/to-markdown.js"></script>
</head>
<body>
<script id="chapterTemplate" type="text/template">
    <div class="chapter__editor<% if (title == '' && content == '') { %> chapter__editor_mode_blank<% } %>">
        <form class="chapter__editor-form" method="post" action="">
            <div class="chapter__editor-field">
                <label class="chapter__editor-label">
                    <input class="chapter__editor-title" type="text" name="title" value="" placeholder="Title" />
                </label>
            </div>
            <div class="chapter__editor-field chapter__editor-field_mode_multirows">
                <label class="chapter__editor-label">
                    <textarea class="chapter__editor-content" placeholder="Content">
                    </textarea>
                </label>
            </div>
            <div class="chapter__editor-field">
                <input class="chapter__editor-submit" type="submit" value="Save" />
            </div>
        </form>
    </div>
    <div class="chapter__content<% if (title == '' && content == '') { %> chapter__content_mode_blank<% } %>">
        <h2 class="chapter__title"><%= title %></h2>
        <%= content %>
    </div>
    <div class="chapter__controls">
        <span class="chapter__controls-icon chapter__controls-icon_mode_add"></span>
        <span class="chapter__controls-icon chapter__controls-icon_mode_edit"></span>
        <span class="chapter__controls-icon chapter__controls-icon_mode_delete"></span>
    </div>
</script>
<div class="main">
    <h1 class="main__title">Alice's Adventures in Wonderland</h1>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
